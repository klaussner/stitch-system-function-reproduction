<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>stitch-system-function-reproduction</title>
  </head>

  <body>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.6.0/stitch.js"></script>

    <script>
      const client = stitch.Stitch.initializeDefaultAppClient(
        "APP_ID"
      );

      async function main() {
        await client.auth.loginWithCredential(
          new stitch.UserPasswordCredential("user@example.com", "example")
        );

        console.log(await client.callFunction("systemFunction"));
      }

      main();
    </script>
  </body>
</html>
